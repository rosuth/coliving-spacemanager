<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    p{
color: black;
    font-weight: bold;
    margin-left: 20px;
    margin-right: 10px;
    margin-top: 10px;
    }
            .btn-primary{
padding: 5px;
    font-size: 16px;
    border-radius: 6px;
    margin-top: 10px;
    background:#c93838;
    border:none;
    }
                .btn-primary:hover{
    background:#a62b2b;
    }
    .d-flex {
    display: flex!important;
    width: 100%;
}
.form-select{
    margin-right: 20px;
    height: 38px;
    padding: 6px;
    margin-top: 10px;
    }
    h5{
border-bottom: 3px solid #c93838;
    width: 70%;
    text-align: center;
    margin: 0 auto;
    margin-bottom: 20px;
    padding-bottom: 5px;
    }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a style="margin-top: -3px;" class="navbar-brand" href="/admin/dashboard">coliving <b style="color:#c93838;">spacemanager</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Spaces
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/admin/overview">Overview</a></li>
                        <li><a class="dropdown-item" href="/admin/pendingForApprovalRequests">Pending for Approval
                            Requests</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Account
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/admin/profile">Profile</a></li>
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div th:if="${statusUpdate}">
    <p id="statusUpdate" style="color: #0d6efd; font-weight: bold;" th:text="${statusUpdate}"></p>
</div>

<div class="container">
    <br/>
    <h5 style="text-align:center;">Pending for Approval Requests</h5>
    <br/>
    <form th:action="@{/admin/updateSpaceStatus}" method="post">
        <div th:each="spaceCode : ${pendingSpacesCodes}">
            <div class="row">
                <div class="col-4">
                    <input type="hidden" name="spaceCode" th:value="${spaceCode}"/>
                    <button style="background: none;  color: black;  cursor: default;" class="btn btn-primary"><span
                            th:text="${spaceCode}"></span></button>
                </div>
                <div class="col-4">
                    <select name="status" class="form-select form-select-sm" aria-label="Default select example">
                        <option th:each="status : ${spaceStatusValues}" th:value="${status}"
                                th:text="${status}"></option>
                    </select>
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
