<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    .content{
        width: 90%;
    margin-left: 20px;
    margin-top: 10px;
    }
    .input-group{
    padding:5px;
    }
    h5{
border-bottom: 3px solid #0d6efd;
    width: 70%;
    text-align: center;
    margin: 0 auto;
    margin-bottom: 20px;
    padding-bottom: 5px;
        }
        input{
        margin: 4px;
        }
            .card-header{
    color: white;
    background: #0d6efd;}
        p{
        margin:0px;
    }
    .card-header{
    padding:6px;
    }
    .list-group-item{
        padding:6px;
    }
    .card{
        font-size:14px;
    }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">coliving <b style="color:#0d6efd;">spacemanager</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Spaces
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/spacemanager/overview">Overview</a></li>
                        <li><a class="dropdown-item" href="/spacemanager/addColivingSpace">List New Coliving Space</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Account
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/spacemanager/profile">Profile</a></li>
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="content">
    <br/>
    <h5 style="text-align:center;">Overview</h5>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-header">
                        Coliving Spaces
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><p th:text="'Total: ' + ${totalCount}"></p></li>
                        <li class="list-group-item"><p th:text="'Active: ' + ${activeCount}"></p></li>
                        <li class="list-group-item"><p th:text="'Closed: ' + ${closedCount}"></p></li>
                        <li class="list-group-item"><p
                                th:text="'Pending for Approval: ' + ${pendingForApprovalCount}"></p></li>
                        <li class="list-group-item"><p th:text="'Suspended: ' + ${suspendedCount}"></p></li>
                        <li class="list-group-item"><p th:text="'Inactive: ' + ${inactiveCount}"></p></li>
                        <li class="list-group-item"><p th:text="'Full Capacity: ' + ${fullCapacityCount}"></p></li>
                        <li class="list-group-item"><p th:text="'Not Approved: ' + ${notApprovedCount}"></p></li>
                    </ul>
                </div>
            </div>

            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-header">
                        Featured
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<br/><br/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
